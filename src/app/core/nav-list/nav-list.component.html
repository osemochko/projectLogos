
<div class="container">
   <mat-list role="list">
     <mat-list-item
       *ngFor="let group of groups | async"
       class="list-item"
       role="listitem"
       routerLinkActive="active-link"
       [routerLink]="['category', group]">
       {{group}}
     </mat-list-item>
   </mat-list>
 </div>
